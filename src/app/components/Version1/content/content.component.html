<div class="container rick-morty-container">
    <div class="row">

    <!-- Recorremos la lista de personajes filtrados (filteredCharacters) con *ngFor -->
      <div class="col-md-3 mb-4" *ngFor="let character of filteredCharacters">
        <div class="card rick-morty-card">
          <img [src]="character.image" class="card-img-top" alt="{{ character.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ character.name }}</h5>
            <p class="card-text">Status: {{ character.status }}</p>
            <p class="card-text">Species: {{ character.species }}</p>
          </div>
        </div>
      </div>
    </div>
</div>
